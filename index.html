<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>練馬区旭丘一丁目町会 - AIと共に築く新しい地域コミュニティ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-orange: #FF6B35;
  --primary-green: #4ECDC4;
  --accent-purple: #7B68EE;
  --accent-pink: #FF69B4;
  --dark-blue: #1A237E;
  --light-bg: #F8FFFE;
  --text-dark: #2C3E50;
  --text-light: #718096;
  --gradient-warm: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
  --gradient-cool: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
}

body {
  font-family: 'Noto Sans JP', sans-serif;
  color: var(--text-dark);
  line-height: 1.6;
  overflow-x: hidden;
  background-color: var(--light-bg);
}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background: var(--gradient-warm);
  border-radius: 5px;
}

/* Animations */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes gradient-shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes slide-in-left {
  from { transform: translateX(-100px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slide-in-right {
  from { transform: translateX(100px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes fade-in-up {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>
<h1>練馬区旭丘一丁目町会</h1>
<p>準備中...</p>
</body>
</html>
