<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理機能テスト</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .info {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .test-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    </style>
</head>
<body>
    <h1>ユーザー管理機能テスト</h1>

    <div class="test-grid">
        <!-- 接続テスト -->
        <div class="card test-section">
            <h2>1. Supabase接続テスト</h2>
            <button class="btn btn-primary" onclick="testConnection()">接続テスト実行</button>
            <div id="connection-result" class="test-result"></div>
        </div>

        <!-- ユーザー一覧取得テスト -->
        <div class="card test-section">
            <h2>2. ユーザー一覧取得</h2>
            <button class="btn btn-primary" onclick="testGetAllUsers()">一覧取得</button>
            <div id="users-list-result" class="test-result"></div>
        </div>

        <!-- ユーザー作成テスト -->
        <div class="card test-section">
            <h2>3. ユーザー作成</h2>
            <form onsubmit="testCreateUser(event); return false;">
                <div class="form-group">
                    <input type="email" class="form-control" id="test-email"
                           placeholder="test@example.com" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="test-name"
                           placeholder="テストユーザー" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="test-password"
                           placeholder="パスワード" required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="test-role" required>
                        <option value="editor">編集者</option>
                        <option value="admin">管理者</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">ユーザー作成</button>
            </form>
            <div id="create-user-result" class="test-result"></div>
        </div>

        <!-- ユーザー更新テスト -->
        <div class="card test-section">
            <h2>4. ユーザー更新</h2>
            <form onsubmit="testUpdateUser(event); return false;">
                <div class="form-group">
                    <input type="text" class="form-control" id="update-user-id"
                           placeholder="ユーザーID" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="update-name"
                           placeholder="新しい名前" required>
                </div>
                <button type="submit" class="btn btn-primary">更新実行</button>
            </form>
            <div id="update-user-result" class="test-result"></div>
        </div>

        <!-- ユーザー削除テスト -->
        <div class="card test-section">
            <h2>5. ユーザー削除</h2>
            <form onsubmit="testDeleteUser(event); return false;">
                <div class="form-group">
                    <input type="text" class="form-control" id="delete-user-id"
                           placeholder="削除するユーザーID" required>
                </div>
                <button type="submit" class="btn btn-danger">削除実行</button>
            </form>
            <div id="delete-user-result" class="test-result"></div>
        </div>

        <!-- データベーステーブル作成 -->
        <div class="card test-section">
            <h2>6. データベース初期化</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                usersテーブルが存在しない場合、作成を試みます
            </p>
            <button class="btn btn-warning" onclick="initDatabase()">テーブル作成</button>
            <div id="init-db-result" class="test-result"></div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <script>
        // テスト関数

        // 接続テスト
        async function testConnection() {
            const result = document.getElementById('connection-result');
            result.className = 'test-result info';
            result.textContent = 'テスト中...';

            try {
                const user = await supabaseClient.getCurrentUser();

                if (supabaseClient.client) {
                    result.className = 'test-result success';
                    result.textContent = `✅ Supabase接続成功\n現在のユーザー: ${user ? user.email : 'ログインなし'}`;
                } else {
                    throw new Error('Supabaseクライアント未初期化');
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ 接続エラー: ${error.message}`;
            }
        }

        // ユーザー一覧取得テスト
        async function testGetAllUsers() {
            const result = document.getElementById('users-list-result');
            result.className = 'test-result info';
            result.textContent = 'データ取得中...';

            try {
                const response = await supabaseClient.getAllUsers();

                if (response.success) {
                    result.className = 'test-result success';
                    result.textContent = `✅ 取得成功\nユーザー数: ${response.data.length}\n\n` +
                        response.data.map(u => `${u.name || '名前なし'} (${u.email})`).join('\n');
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ エラー: ${error.message}`;
            }
        }

        // ユーザー作成テスト
        async function testCreateUser(event) {
            event.preventDefault();
            const result = document.getElementById('create-user-result');
            result.className = 'test-result info';
            result.textContent = '作成中...';

            const email = document.getElementById('test-email').value;
            const name = document.getElementById('test-name').value;
            const password = document.getElementById('test-password').value;
            const role = document.getElementById('test-role').value;

            try {
                const response = await supabaseClient.createUser({
                    email,
                    password,
                    name,
                    role,
                    is_active: true
                });

                if (response.success) {
                    result.className = 'test-result success';
                    result.textContent = `✅ ユーザー作成成功\nID: ${response.data.id}\n名前: ${response.data.name}\nメール: ${response.data.email}`;
                    event.target.reset();
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ エラー: ${error.message}`;
            }
        }

        // ユーザー更新テスト
        async function testUpdateUser(event) {
            event.preventDefault();
            const result = document.getElementById('update-user-result');
            result.className = 'test-result info';
            result.textContent = '更新中...';

            const userId = document.getElementById('update-user-id').value;
            const name = document.getElementById('update-name').value;

            try {
                const response = await supabaseClient.updateUser(userId, {
                    name,
                    updated_at: new Date().toISOString()
                });

                if (response.success) {
                    result.className = 'test-result success';
                    result.textContent = `✅ 更新成功\nID: ${response.data.id}\n新しい名前: ${response.data.name}`;
                    event.target.reset();
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ エラー: ${error.message}`;
            }
        }

        // ユーザー削除テスト
        async function testDeleteUser(event) {
            event.preventDefault();
            const result = document.getElementById('delete-user-result');

            const userId = document.getElementById('delete-user-id').value;

            if (!confirm('本当に削除しますか？')) {
                result.className = 'test-result info';
                result.textContent = 'キャンセルされました';
                return;
            }

            result.className = 'test-result info';
            result.textContent = '削除中...';

            try {
                const response = await supabaseClient.deleteUser(userId);

                if (response.success) {
                    result.className = 'test-result success';
                    result.textContent = `✅ 削除成功\n削除されたユーザーID: ${userId}`;
                    event.target.reset();
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ エラー: ${error.message}`;
            }
        }

        // データベース初期化
        async function initDatabase() {
            const result = document.getElementById('init-db-result');
            result.className = 'test-result info';
            result.textContent = 'テーブル作成中...';

            try {
                // この機能は通常、管理画面からは実行できません
                // Supabaseダッシュボードで以下のSQLを実行してください
                const sql = `
CREATE TABLE IF NOT EXISTS users (
    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    email VARCHAR(255) UNIQUE NOT NULL,
    password_hash TEXT,
    name VARCHAR(255),
    role VARCHAR(50) DEFAULT 'editor',
    is_active BOOLEAN DEFAULT true,
    last_login_at TIMESTAMP WITH TIME ZONE,
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
    updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

-- インデックスの作成
CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);
CREATE INDEX IF NOT EXISTS idx_users_role ON users(role);
CREATE INDEX IF NOT EXISTS idx_users_created_at ON users(created_at);`;

                result.className = 'test-result info';
                result.textContent = `ℹ️ Supabaseダッシュボードで以下のSQLを実行してください：\n\n${sql}`;
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `❌ エラー: ${error.message}`;
            }
        }

        // ページ読み込み時に接続テスト実行
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
